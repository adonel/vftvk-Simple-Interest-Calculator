<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>

    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <form>
        <label for="principal">Amount</label>
        <input type="number" id="principal">Amount</input><br>
        <label for="rate">Interest Rate</label>
        <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25">Rate</input><span id="rate_val">10.25%</span>
        <label for="years">No. of Years</label>
        <select id="years" halign="left">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            No. of Years 
        </select><br/>
        <button onclick="compute()">Compute Interest</button>

        <span id="result">
        
        </span>
        </form>

    <footer>
        &#169; This Calculator belongs to Panos
    </footer>
    </div>
</html>
